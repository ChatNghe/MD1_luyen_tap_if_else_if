<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let name = prompt("Enter your name");
  if(name == 'Admin'){
      let pass = prompt('Enter password','');
      if(pass == "TheMaster"){
          alert('Welcome');
      } else if(pass == "") {
          alert('Canceled');
      } else {
          alert("Wrong password");
      }
  }else if(name == "") {
      alert('Canceled');
  } else {
      alert("I don't know you")
  }
</script>
</body>
</html>
